<div class="signIn" ng-controller="signIpController" flex layout-fill ng-cloak>
	<md-content>
		<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
			<div>
				<md-input-container>
					<label>Title</label>
					<input ng-model="user.title">
				</md-input-container>

				<md-input-container>
					<label>Email</label>
					<input ng-model="user.email" type="email">
				</md-input-container>
			</div>
		</md-content>
	</md-content>
</div>
